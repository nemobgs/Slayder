<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #FFF;
		}
		div {
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
		}
		div>div {
			width: 400px;
			height: 400px;
			font-size: 110px;
			border: 0px solid black;
			position: relative;
			overflow: hidden;
		}
		.image {
			position: absolute;
			height: 150px;
			border: 0px;
			border-top: 5px solid;
			border-bottom: 5px solid;
			left: 0px;
			position: absolute;
			width: 1600px;
			display: flex;
			flex-direction: row;
		}
		.image:last-child {
			width: 400px;
			left: 400px;
		}
		.tr {
			transition-property: left;
			transition-duration: 3s;
			transition-timing-function: linear;
		}
		.img-wrapper {
			width: 400px;
			height: 150px;
		}
		img {
			width: auto;
			height: 150px;
		}

	<script>
		setInterval(function () {
			var d = document.querySelector(".image");
			var p = document.querySelector(".image:last-child");
			var buffer = parseInt(d.style.left);
			if (!buffer) {
				buffer = 0;
			}
			buffer -= 400;
			if (p.style.left === "-400px") {
				p.style.left = "400px";
				p.style.display = "none";
				setTimeout(function () {
					p.style.display = "block";
				}, 1000);
			}
			if (p.style.left === "400px") {
			}
			if (buffer < -1200) {
				p.style.left = "0px";
			}
			if (buffer < -1600) {
				d.className = "image "
				buffer = 400;
				p.style.left = "-400px";
			}
			d.style.left = buffer + "px";
			if (d.className.indexOf("tr") + 1) {
			} else {
				setTimeout(function (argument) {
					d.className += " tr";
					d.style.left = "0px";
				}, 20);
			}
		}, 3000);
	</script>
